<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Add movies to our database!" />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Add a movie!</title>
  </head>
  <body>
    <header>
      <a href="../index.html"><h1>Movies 2024</h1></a>
      <h2>Do you have a movie you'd like us to include? Let us know!</h2>
    </header>
    <form id="movieReviewForm">
      <div class="form-group-labels">
        <div class="form-group">
          <label for="movieTitle">Movie Title:</label>
          <input
            type="text"
            id="movieTitle"
            name="movieTitle"
            placeholder="Movie name here"
            aria-label="Type in movie name here"
          />
        </div>

        <div class="form-group">
          <label for="genre">Genre:</label>
          <input
            type="text"
            id="genre"
            name="genre"
            placeholder="Genre here"
            required
            aria-label="Type in movie genre here"
          />
        </div>

        <div class="form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="url"
            id="imageUrl"
            name="imageUrl"
            placeholder="Enter the URl of an image you'd like us to use"
            aria-label="Enter the URl of an image you'd like us to use"
          />
        </div>

        <div class="form-group">
          <label for="summary">Movie Summary:</label>
          <textarea
            id="summary"
            name="summary"
            rows="4"
            placeholder="Enter a short summary here"
            aria-label="Enter a short summary here"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="rating">Rating:</label>
          <input
            type="number"
            id="rating"
            name="rating"
            min="1"
            max="100"
            placeholder="Add in the Rotten Tomatoes score here"
            aria-label="Add in the Rotten Tomatoes score here"
          />
        </div>
        <div class="form-group">
          <label for="platform">What platforms is this movie on?:</label>
          <input
            type="text"
            id="platform"
            name="platform"
            placeholder="Platforms here"
            aria-label="Enter platform info here"
          />
        </div>
      </div>

      <h2>Your Details</h2>

      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
          aria-label="Enter your name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="enter your email address here"
          aria-label="enter your email address here"
        />
      </div>

      <input type="submit" value="Submit" for="movieReviewForm" />
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer type="module"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Movie2024</title>
  </head>
  <body>
    <header>
      <h1>MOVIES 2024</h1>
      <nav>
        <a href="">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="">ADD A REVIEW</a>
      </nav>
    </header>

    <section id="movie-container">
      <div id="thumb-container" role="list"></div>
      <section id="main-film">
        <div id="title-container">
          <p id="movie-title">MOVIE TITLE</p>
        </div>
        <div id="image-container">
          <img src="https://upload.wikimedia.org/wikipedia/en/f/f5/Damsel_2024_poster2.jpg" alt="Movie Image" />
        </div>
          <div id="genre-score-container">
            <p id="genre">Adventure</p>
            <p id="score">70%</p>
          
        </div>
      </section>
  </body>
</html>
